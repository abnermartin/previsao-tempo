<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Previsão do Tempo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="titulo">
        <main> Previsão de Tempo </main>
    </div>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a sua cidade"> <!-- placeholder é o texto que fica naquele campo quando não tem nada escirot. Texto nuvem --> 
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="imagem-busca" src="img/lupa.svg" alt="Buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">25°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Info tempo"> 
                <p class="texto-previsao">Nublado</p>  
                  
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>
</body>
</html>
